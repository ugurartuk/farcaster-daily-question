<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Günün Sorusu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
        }
        
        .badge {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
            margin-top: 10px;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .question {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            line-height: 1.5;
        }
        
        .question-emoji {
            font-size: 50px;
            display: block;
            margin-bottom: 15px;
        }
        
        .option {
            width: 100%;
            padding: 20px;
            margin-bottom: 15px;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            background: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .option-emoji {
            font-size: 24px;
        }
        
        .option:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }
        
        .option:active {
            transform: translateY(0);
        }
        
        .option.voted {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
        }
        
        .option:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .results {
            display: none;
        }
        
        .results.show {
            display: block;
        }
        
        .success-box {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .success-box h3 {
            font-size: 22px;
            margin-bottom: 8px;
        }
        
        .success-box p {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .result-item {
            margin-bottom: 25px;
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .result-label {
            font-weight: 600;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .result-percent {
            color: #667eea;
            font-size: 20px;
            font-weight: bold;
        }
        
        .bar-container {
            height: 45px;
            background: #f0f0f0;
            border-radius: 25px;
            overflow: hidden;
            position: relative;
        }
        
        .bar-fill {
            height: 100%;
            border-radius: 25px;
            transition: width 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            padding-left: 20px;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }
        
        .bar-fill.purple { 
            background: linear-gradient(90deg, #667eea, #764ba2); 
        }
        .bar-fill.pink { 
            background: linear-gradient(90deg, #f093fb, #f5576c); 
        }
        .bar-fill.orange { 
            background: linear-gradient(90deg, #fad961, #f76b1c); 
        }
        
        .vote-count-text {
            font-size: 13px;
            color: #999;
            margin-top: 8px;
            text-align: right;
        }
        
        .share-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s;
        }
        
        .share-btn:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .share-btn:active {
            transform: scale(0.98);
        }
        
        .footer {
            text-align: center;
            margin-top: 25px;
            color: white;
            font-size: 13px;
            opacity: 0.9;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .container > * {
            animation: fadeIn 0.6s ease-out forwards;
        }
        
        .header {
            animation-delay: 0.1s;
        }
        
        .card {
            animation-delay: 0.2s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 Günün Sorusu</h1>
            <p>Herkese açık oylama platformu</p>
            <span class="badge">🚀 Farcaster Mini App</span>
        </div>

        <div class="card">
            <div id="pollSection">
                <div class="question">
                    <span class="question-emoji">🤔</span>
                    Farcaster'ı aktif kullanıyor musunuz?
                </div>
                
                <button class="option" onclick="vote(0)">
                    <span class="option-emoji">✅</span>
                    <span>Evet, her gün kullanıyorum</span>
                </button>
                
                <button class="option" onclick="vote(1)">
                    <span class="option-emoji">😊</span>
                    <span>Ara sıra kullanıyorum</span>
                </button>
                
                <button class="option" onclick="vote(2)">
                    <span class="option-emoji">❌</span>
                    <span>Hayır, yeni başladım</span>
                </button>
            </div>

            <div id="resultsSection" class="results">
                <div class="success-box">
                    <h3>🎉 Teşekkürler!</h3>
                    <p>Oyunuz başarıyla kaydedildi</p>
                </div>
                
                <div id="resultsContent"></div>
                
                <button class="share-btn" onclick="shareResults()">
                    🔗 Sonuçları Paylaş
                </button>
            </div>
        </div>

        <div class="footer">
            ⛓️ Powered by Farcaster Mini Apps
        </div>
    </div>

    <script>
        // Sayfa yüklendiğinde otomatik başlat
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Uygulama yüklendi!');
            
            // Farcaster SDK'yı yükle (opsiyonel)
            loadFarcasterSDK();
        });

        // Farcaster SDK'yı yükle
        async function loadFarcasterSDK() {
            try {
                const module = await import('https://esm.sh/@farcaster/miniapp-sdk@0.1.0');
                if (module && module.sdk) {
                    await module.sdk.actions.ready();
                    console.log('Farcaster SDK yüklendi');
                    
                    // Kullanıcı bilgisini al
                    const context = module.sdk.context;
                    if (context && context.user) {
                        console.log('Kullanıcı:', context.user.username);
                    }
                }
            } catch (error) {
                console.log('SDK yüklenemedi, normal modda çalışıyor:', error);
            }
        }

        // Oy verme fonksiyonu
        function vote(optionIndex) {
            console.log('Oy verildi:', optionIndex);
            
            // Tüm butonları devre dışı bırak
            const buttons = document.querySelectorAll('.option');
            buttons.forEach((btn, idx) => {
                btn.disabled = true;
                if (idx === optionIndex) {
                    btn.classList.add('voted');
                }
            });

            // Başlangıç oy sayıları
            const voteCounts = [67, 45, 23];
            voteCounts[optionIndex]++; // Seçilen şıkkın oyunu artır
            
            const total = voteCounts.reduce((a, b) => a + b, 0);
            
            // Sonuçları göster
            setTimeout(() => {
                showResults(optionIndex, voteCounts, total);
            }, 600);
        }

        // Sonuçları göster
        function showResults(selectedIndex, voteCounts, total) {
            const options = [
                { text: 'Evet, her gün kullanıyorum', emoji: '✅' },
                { text: 'Ara sıra kullanıyorum', emoji: '😊' },
                { text: 'Hayır, yeni başladım', emoji: '❌' }
            ];
            
            const colors = ['purple', 'pink', 'orange'];
            
            let html = '';
            
            options.forEach((option, idx) => {
                const votes = voteCounts[idx];
                const percentage = Math.round((votes / total) * 100);
                
                html += `
                    <div class="result-item">
                        <div class="result-header">
                            <span class="result-label">
                                <span>${option.emoji}</span>
                                <span>${option.text}</span>
                            </span>
                            <span class="result-percent">${percentage}%</span>
                        </div>
                        <div class="bar-container">
                            <div class="bar-fill ${colors[idx]}" style="width: ${percentage}%">
                                ${percentage > 10 ? percentage + '%' : ''}
                            </div>
                        </div>
                        <div class="vote-count-text">${votes} kişi oy verdi</div>
                    </div>
                `;
            });
            
            document.getElementById('resultsContent').innerHTML = html;
            document.getElementById('pollSection').style.display = 'none';
            document.getElementById('resultsSection').classList.add('show');
            
            console.log('Sonuçlar gösterildi');
        }

        // Paylaşma fonksiyonu
        function shareResults() {
            const text = "Günün sorusuna cevap verdim! Sen de katıl 👉";
            const url = window.location.href;
            
            // Farcaster Warpcast compose URL'i
            const warpcastUrl = `https://warpcast.com/~/compose?text=${encodeURIComponent(text + ' ' + url)}`;
            
            // Yeni sekmede aç
            window.open(warpcastUrl, '_blank');
            
            console.log('Paylaşım linki açıldı');
        }
    </script>
</body>
</html>
